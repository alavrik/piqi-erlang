language: erlang

# install rebar 2.1.0-pre that supports 'raw' dependencies
before_install:
   - sudo add-apt-repository -y ppa:motiejus/piqi
   - sudo apt-get update -qq
   - sudo apt-get install piqi
   - wget https://github.com/alavrik/piqi-erlang/wiki/rebar
   - chmod +x rebar

env:
   - PIQI_BIN=ppa
   - PIQI_BIN=deps
   - PIQI_BIN=env

script: "./travis-ci"
otp_release:
   - R16B02
   - R16B01
   - R16B
   - R15B03
   - R15B02
   - R15B01
   - R15B
   - R14B04
   - R14B03
   - R14B02
